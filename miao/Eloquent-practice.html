<script>
  //用#做棋盘布局
  var chessboard = function (size) {

    var x = ''
    var y = ''

    for (i = 0; i <= size; i++) {
      if (i % 2) {
        x += ' '
        y += '#'
      } else {
        x += '#'
        y += ' '
      }
    }
    var result = ''
    for (var i = 0; i < size; i++) {
      if (i % 2) {
        result += x
      } else {
        result += y
      }
      result += '\n'
    }
    return result
  }
</script>

<script>
  //嵌套作用域
  var landscape = function () {
    var result = ''
    var flat = function (size) {
      for (var count = 0; count < size; count++)
        result += '_'
    }

    var mountain = function (size) {
      result += '/'
      for (var count = 0; count < size; count++)
        result += "'"
      result += "\\"
    }

    flat(3)
    mountain(4)
    flat(6)
    mountain(1)
    flat(1)
    return result
  }
  console.log(landscape())
</script>

</script>


<script>

  //可选参数
  function power(base, exponent) {
    if (exponent == undefined) {
      exponent = 2
      var result = 1
    }
    for (var count = 0; count < exponent; count++) {
      result *= base
      return result
    }
  }
  console.log(power(4))
  console.log(power(4, 3))

</script>
