<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios-checkbox</title>
</head>
<style>
  #a {
    display: none;
  }

  label {
    width: 100px;
    height: 50px;
    display: inline-block;
    position: relative;
    border-radius: 50px;
    padding: 4px;
    background: white;
    transition: .3s;
    box-shadow: slategray 0 0 5px;
  }

  span {
    position: absolute;
    width: 50px;
    height: 50px;
    margin: 0px;
    border-radius: 50px;
    box-shadow: 0 0 10px grey;
    background-color: white;
    transition: .3s;
  }

  input:checked+label span {
    margin-left: 50px;
  }

  input:checked+label {
    box-shadow: inset 0 0 0 45px lightgreen;
  }
</style>

<body>
  <input type="checkbox" id="a"><label for="a"><span></span></label>
</body>

</html>
