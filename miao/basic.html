<script type="d" id="ch0103/17">
  var x1 = Number(prompt("请输入第一个点的X坐标"))
  var y1 = Number(prompt("请输入第一个点的Y坐标"))
  var x2 = Number(prompt("请输入第二个点的X坐标"))
  var y2 = Number(prompt("请输入第二个点的y坐标"))
  var x3 = Number(prompt("请输入第三个点的X坐标"))
  var y3 = Number(prompt("请输入第三个点的y坐标"))
  var P = (Math.sqrt((y3-y2)*(y3-y2)+(x3-x2)*(x3-x2)) + Math.sqrt((y3-y1)*(y3-y1)+(x3-x1)*(x3-x1)) +Math.sqrt((y2-y1)*(y2-y1)+(x2-x1)*(x2-x1))) / 2
  var S = Math.sqrt(P*(P-Math.sqrt((y3-y2)*(y3-y2)+(x3-x2)*(x3-x2)))*(P-Math.sqrt((y3-y1)*(y3-y1)+(x3-x1)*(x3-x1)))*(P-Math.sqrt((y2-y1)*(y2-y1)+(x2-x1)*(x2-x1))))
  console.log('三角形面积为'+ S )
</script>

<script type="d" id="ch0104/20">
  var a = Number(prompt("输入浮点数a")) 
  var b = Number(prompt("输入浮点数b")) 
  var c = Number(prompt("输入浮点数c"))
  var delta = b * b - 4 * a * c 
  if (delta == 0){
    var x = -b / (2 * a)
    console.log('x1=x2=' + x)
  } else if (delta > 0){
    var sqrt_delta = Math.sqrt(delta)
    var x1 = (-b + sqrt_delta) / (2 * a)
    var x2 = (-b - sqrt_delta) / (2 * a)
    console.log('x1=' + x1 + ';x2=' + x2)
  } else {
    var x1r = -b / (2 * a)
    var x1i = Math.sqrt(-delta) / (2 * a)
    var x2r = -b / (2 * a)
    var x2i = -Math.sqrt(-delta) / (2 * a)

    if (x1i < 0) {
      var x1 = '' + x1r + x1i + 'i'
    } else {
      var x1 = x1r + '+' + x1i + 'i'
    }
    if (x2i < 0) {
      var x2 = '' + x2r + x2i + 'i'
    } else {
      var x2 = x2r + '+' + x2i + 'i'
    }
    console.log('x1=' + (x1.toFixed(5)) + ';x2=' + (x2.toFixed(5)))
  }
</script>
